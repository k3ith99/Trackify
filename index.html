<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./static/js/api.js"></script>
    <title>Trackify</title>
    <style>
       
    </style>

</head>
<body class="d-flex h-100 text-center text-white bg-success">
    
<div class="cover-container w-100 h-100 p-3 mx-auto">
  <header class="mb-auto d-flex flex-column bg-success fixed-top mb-2 pt-2 px-4">
    <div>
      <h3 class="float-md-start mb-0">Trackify</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
        <a class="nav-link text-white" href="#">Account</a>
        <a class="nav-link text-white" href="#">Contact</a>
        <a class="nav-link text-white" href="#">About</a>
      </nav>
    </div>
  </header>

<main class="px-5 mt-5">
    <div class="homepage-sections">
        <div id="side-boxes" class="">
            <div id="info" class="m-3 p-5 text-black rounded-3" style="background-color:#a4c48f">
                <h2>Info</h2>
                <p>information about the tracker (what it is, what it can be used for, how long they can do it for etc)</p>
            </div>
            <div id="login" class="p-5 m-3 rounded-3 text-black" style="background-color:#a4c48f">
                <h2>Sign in/Register</h2>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput p-5">Email address</label>
                </div>
                <div class="form-floating mt-1">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 mt-3 btn btn-lg btn-outline-dark" type="submit">Sign in</button>
                <button class="w-100 mt-3 btn btn-lg btn-outline-dark" type="submit">Register</button>
            </div>
        </div>
        <div id="long-box">
            <div id="testimonials" class="h-100 m-3 p-5 text-black rounded-3" style="background-color:#a4c48f">
                <h2>testimonials</h2>
                <p>"This app is great!" <br> "I feel so motivated to reach my goals with this tracker"</p>
            </div>
        </div>
    </div>
    
  </main>
 </div>   
</body>
</html>
